<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Notepad</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="Diary.css" rel="stylesheet">
</head>
<body>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div id="login" class="text-center">
      <h2>Secure Notepad</h2>
      <div class="form-row align-items-center justify-content-center">
        <div class="col-auto">
          <label class="sr-only" for="password">Password</label>
          <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button id="submitPassword" class="btn btn-primary mb-2">Enter</button>
        </div>
      </div>
    </div>

    <div id="notepad" class="mt-5 d-none w-100 text-center">
      <h2>Your Notes</h2>
      <div class="form-group">
        <textarea id="notes" class="form-control" rows="10" placeholder="Write your notes here..."></textarea>
      </div>
      <button id="saveNotes" class="btn btn-success btn-block">Save Notes</button>
      <div id="notesDisplay" class="mt-4">
        <div class="notes-slider"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="Diary.js"></script>
</body>
</html>
