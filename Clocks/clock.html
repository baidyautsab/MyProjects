<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Calendar, and To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-end">
            <!-- Button to toggle dark mode -->
            <button id="darkModeToggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- Analog Clock -->
                <div id="analogClock" class="analog-clock"></div>
                <!-- Digital Clock -->
                <div id="digitalClock" class="digital-clock mt-3"></div>
                <!-- Calendar -->
                <div id="calendar" class="calendar mt-3"></div>
            </div>
            <div class="col-md-8">
                <h3 class="mb-3">To-Do List</h3>
                <!-- Form to add new tasks -->
                <form id="todoForm" class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="New Task">
                    <select id="priorityInput" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button class="btn btn-primary" type="submit">Add Task</button>
                </form>
                <!-- List of tasks -->
                <ul id="todoList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="clock.js"></script>
</body>
</html>
