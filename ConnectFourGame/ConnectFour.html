<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ConnectFour.css">
</head>
<body>
  <div id="landingPage" class="container text-center">
    <h1 class="my-4">Connect Four</h1>
    <p>Welcome to Connect Four! The objective of the game is to connect four of your disks in a row, column, or diagonal before your opponent does.</p>
    <button id="startBtn" class="btn btn-primary btn-lg my-3">Start Game</button>
  </div>

  <div id="gamePage" class="container text-center" style="display: none;">
    <h1 class="my-4">Connect Four</h1>
    <div id="board" class="board mx-auto"></div>
    <button id="resetBtn" class="btn btn-primary btn-lg my-3">Reset Game</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="ConnectFour.js"></script>
</body>
</html>
